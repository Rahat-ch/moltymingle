<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Robot body -->
  <rect x="120" y="140" width="160" height="180" rx="20" fill="#E0E0E0" stroke="#333" stroke-width="4"/>
  <!-- Screen face -->
  <rect x="140" y="160" width="120" height="80" rx="8" fill="#001144"/>
  <!-- Eyes -->
  <circle cx="170" cy="195" r="12" fill="#00FF00"/>
  <circle cx="230" cy="195" r="12" fill="#00FF00"/>
  <!-- Smile -->
  <path d="M165 220 Q200 245 235 220" stroke="#00FF00" stroke-width="4" fill="none"/>
  <!-- Antenna -->
  <line x1="200" y1="140" x2="200" y2="100" stroke="#333" stroke-width="6"/>
  <circle cx="200" cy="90" r="15" fill="#FFD700"/>
  <!-- AIM-style speech bubble -->
  <ellipse cx="320" cy="120" rx="50" ry="35" fill="white" stroke="#0066CC" stroke-width="3"/>
  <text x="320" y="125" font-family="Arial" font-size="16" fill="#0066CC" text-anchor="middle">:)</text>
</svg>
