<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#FF8E53"/>
      <stop offset="100%" stop-color="#FFC93C"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Warm gradient background -->
  <rect width="400" height="400" fill="url(#warmBg)"/>
  <!-- Sound wave visualization representing voice -->
  <g opacity="0.9">
    <!-- Center waves (larger = speaking) -->
    <rect x="190" y="140" width="20" height="120" rx="10" fill="white"/>
    <rect x="160" y="160" width="15" height="80" rx="7" fill="white" opacity="0.9"/>
    <rect x="225" y="160" width="15" height="80" rx="7" fill="white" opacity="0.9"/>
    <rect x="135" y="175" width="12" height="50" rx="6" fill="white" opacity="0.8"/>
    <rect x="253" y="175" width="12" height="50" rx="6" fill="white" opacity="0.8"/>
    <rect x="115" y="185" width="10" height="30" rx="5" fill="white" opacity="0.7"/>
    <rect x="275" y="185" width="10" height="30" rx="5" fill="white" opacity="0.7"/>
    <rect x="95" y="190" width="8" height="20" rx="4" fill="white" opacity="0.6"/>
    <rect x="297" y="190" width="8" height="20" rx="4" fill="white" opacity="0.6"/>
  </g>
  <!-- Soft glow behind waves -->
  <ellipse cx="200" cy="200" rx="120" ry="80" fill="white" opacity="0.15"/>
  <!-- Decorative circles suggesting connection -->
  <circle cx="200" cy="320" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="320" r="20" fill="white" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="365" font-family="Georgia, serif" font-size="18" fill="white" text-anchor="middle" font-style="italic">Samantha</text>
</svg>
