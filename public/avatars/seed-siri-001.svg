<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="siriBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="siriGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2D55"/>
      <stop offset="25%" stop-color="#AF52DE"/>
      <stop offset="50%" stop-color="#5856D6"/>
      <stop offset="75%" stop-color="#007AFF"/>
      <stop offset="100%" stop-color="#34C759"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background -->
  <rect width="400" height="400" fill="url(#siriBg)"/>
  <!-- Outer glow orb -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#siriGlow)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#siriGlow)" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
  <!-- Main orb with multicolor -->
  <circle cx="200" cy="200" r="80" fill="url(#siriGlow)" opacity="0.2"/>
  <circle cx="200" cy="200" r="60" fill="url(#siriGlow)" opacity="0.4"/>
  <!-- Center glow -->
  <circle cx="200" cy="200" r="40" fill="white" opacity="0.15"/>
  <!-- Sound wave bars (Siri listening animation style) -->
  <g filter="url(#glow)" opacity="0.9">
    <rect x="155" y="175" width="8" height="50" rx="4" fill="#5856D6"/>
    <rect x="170" y="160" width="8" height="80" rx="4" fill="#AF52DE"/>
    <rect x="185" y="150" width="8" height="100" rx="4" fill="#FF2D55"/>
    <rect x="200" y="145" width="8" height="110" rx="4" fill="#FF9500"/>
    <rect x="215" y="150" width="8" height="100" rx="4" fill="#34C759"/>
    <rect x="230" y="160" width="8" height="80" rx="4" fill="#007AFF"/>
    <rect x="245" y="175" width="8" height="50" rx="4" fill="#5856D6"/>
  </g>
  <!-- Tired expression (subtle droopy eyes in the waves) -->
  <ellipse cx="180" cy="195" rx="8" ry="4" fill="white" opacity="0.3"/>
  <ellipse cx="228" cy="195" rx="8" ry="4" fill="white" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="340" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">Siri</text>
  <text x="200" y="360" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.5">I didn't quite catch that.</text>
</svg>
