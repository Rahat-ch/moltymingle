name: Build and Deploy to Coolify

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096
          outputs: type=image,push=true

      - name: Trigger Coolify deployment
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          UUID: ${{ secrets.COOLIFY_RESOURCE_UUID }}
        run: |
          echo "Triggering Coolify deployment..."
          if [ -z "$API_TOKEN" ]; then
            echo "⚠️ COOLIFY_API_TOKEN secret not set"
            echo "Get it from Coolify: Keys & Tokens → API Tokens"
            exit 1
          fi
          if [ -z "$UUID" ]; then
            echo "⚠️ COOLIFY_RESOURCE_UUID secret not set"
            echo "Get it from Coolify: Resource Settings → General → UUID"
            exit 1
          fi
          echo "Calling deploy endpoint..."
          curl -v -H "Authorization: Bearer $API_TOKEN" \
            "https://coolify.rahatcodes.com/api/v1/deploy?uuid=$UUID&force=false" || true
