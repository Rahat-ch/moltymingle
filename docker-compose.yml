version: '3.8'

services:
  app:
    image: ghcr.io/rahat-ch/moltymingle:main
    container_name: molty-mingle
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/moltymingle.sqlite
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - molty-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/mingle/schema.json', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  molty-data:
    driver: local
